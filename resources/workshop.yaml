apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: lab-tanzu-cloudnative-runtimes
spec:
  title: Serverless Development using Knative
  description: A workshop to showcase serverless capabilities in Tanzu
  workshop:
    files:
    - image:
        url: $(image_repository)/lab-tanzu-cloudnative-runtimes-files:latest
      includePaths:
      - /workshop/**
      - /exercises/**
    packages:
    - name: tce
      files:
      - image:
          url: ghcr.io/vmware-tanzu-labs/educates-extension-packages/tce-0.12:sha-5f9081f
  session:
    namespaces:
      budget: custom
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
      vcluster:
        enabled: true
    objects:
      - apiVersion: data.packaging.carvel.dev/v1alpha1
        kind: Package
        metadata:
          name: kapp-controller.community.tanzu.vmware.com.0.35.0
          namespace: $(session_namespace)-vc
        spec:
          refName: kapp-controller.community.tanzu.vmware.com
          version: 0.35.0
          releaseNotes: "kapp-controller 0.35.0 https://github.com/vmware-tanzu/carvel-kapp-controller"
          licenses:
            - "Apache 2.0"
          template:
            spec:
              fetch:
                - imgpkgBundle:
                    image: projects.registry.vmware.com/tce/kapp-controller@sha256:6649d06214b2527d47c9b1d146799841656988c682ae7ec46ec4d0edb37c56fa
              template:
                - ytt:
                    paths:
                      - config/
                - kbld:
                    paths:
                      - "-"
                      - .imgpkg/images.yml
              deploy:
                - kapp: {}
      - apiVersion: packaging.carvel.dev/v1alpha1
        kind: PackageInstall
        metadata:
          name: kapp-controller
          namespace: $(session_namespace)-vc
        spec:
          packageRef:
            refName: kapp-controller.community.tanzu.vmware.com
            versionSelection:
              constraints: 0.35.0
          cluster:
            namespace: default
            kubeconfigSecretRef:
              name: $(vcluster_secret)
              key: config
          noopDelete: true
          syncPeriod: 24h
      - apiVersion: data.packaging.carvel.dev/v1alpha1
        kind: Package
        metadata:
          name: secretgen-controller.community.tanzu.vmware.com.0.8.0
          namespace: $(session_namespace)-vc
        spec:
          refName: secretgen-controller.community.tanzu.vmware.com
          version: 0.8.0
          releaseNotes: secretgen-controller 0.8.0 https://github.com/vmware-tanzu/carvel-secretgen-controller
          licenses:
            - Apache 2.0
          template:
            spec:
              fetch:
                - imgpkgBundle:
                    image: projects.registry.vmware.com/tce/secretgen-controller@sha256:e9631ae47719e5f3344589c40188206233e87efc8a58ab965a43dba3bc7787c0
              template:
                - ytt:
                    paths:
                      - config/
                - kbld:
                    paths:
                      - '-'
                      - .imgpkg/images.yml
              deploy:
                - kapp: { }
      - apiVersion: packaging.carvel.dev/v1alpha1
        kind: PackageInstall
        metadata:
          name: secretgen-controller
          namespace: $(session_namespace)-vc
        spec:
          packageRef:
            refName: secretgen-controller.community.tanzu.vmware.com
            versionSelection:
              constraints: 0.8.0
          cluster:
            namespace: default
            kubeconfigSecretRef:
              name: $(vcluster_secret)
              key: config
          noopDelete: true
          syncPeriod: 24h
      - apiVersion: data.packaging.carvel.dev/v1alpha1
        kind: Package
        metadata:
          name: contour.community.tanzu.vmware.com.1.20.1
          namespace: $(session_namespace)-vc
        spec:
          refName: contour.community.tanzu.vmware.com
          version: 1.20.1
          releaseNotes: "contour 1.20.1 https://github.com/projectcontour/contour/releases/tag/v1.20.1"
          releasedAt: 2022-02-24T00:00:00Z
          licenses:
            - "Apache 2.0"
          template:
            spec:
              fetch:
                - imgpkgBundle:
                    image: projects.registry.vmware.com/tce/contour@sha256:0128c3458d57cd637c198b3a6377bb1eca6e23301f27710ac29d9d0ee1c5bd09
              template:
                - ytt:
                    paths:
                      - config/
                - kbld:
                    paths:
                      - "-"
                      - .imgpkg/images.yml
              deploy:
                - kapp: {}
          capacityRequirementsDescription: "Varies significantly based on number of Services, Ingresses/HTTPProxies, etc. A starting point is 128MB RAM and 0.5 CPU for each Contour and Envoy pod, but this can and should be tuned based on observed usage."
      - apiVersion: v1
        kind: Secret
        metadata:
          name: contour-values
          namespace: $(session_namespace)-vc
        stringData:
          values.yml: |-
            envoy:
              service:
                type: ClusterIP
      - apiVersion: packaging.carvel.dev/v1alpha1
        kind: PackageInstall
        metadata:
          name: contour
          namespace: $(session_namespace)-vc
        spec:
          packageRef:
            refName: contour.community.tanzu.vmware.com
            versionSelection:
              constraints: 1.20.1
          values:
            - secretRef:
                name: contour-values
          cluster:
            namespace: default
            kubeconfigSecretRef:
              name: $(vcluster_secret)
              key: config
          noopDelete: true
          syncPeriod: 24h
      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: app-$(session_namespace)
          namespace: $(session_namespace)
        spec:
          rules:
          - host: app-$(session_namespace).default.$(ingress_domain)
            http:
              paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: envoy-x-projectcontour-x-my-vcluster
                    port:
                      number: 80
